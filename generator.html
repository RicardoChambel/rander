<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rander</title>

    <!-- Fira Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/850a9c541a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h2 id="pageTitle"><span>Random Number Generator</span></h2>
        <div>
            <a href="index.html">All Tools</a>
            <hr>
            <a href="donate.html">Donate</a>
        </div>
    </header>
    <div class="container" id="generator">
        <div class="container-top">
            <form>
                <label for="minRange">Min:</label>
                <input id="minRange" value="1" title="Please select the desired minimum range of the generated number" type="number" name="minRange" min="0">
                <label for="maxRange">Max:</label>
                <input id="maxRange" value="10" title="Please select the desired maximum range of the generated number" type="number" name="maxRange" min="0">
                <button id="submit" type="button">Generate</button>
            </form>
        </div>
        <hr>
        <div class="container-bottom">
            <div id="generatedNumber">
                <h1 id="generatedNumber-h1"><i>Generated Number</i></h1>
                <i id="copiedIcon" class="fa-solid fa-copy"></i>
            </div>
        </div>
    </div>
    <div class="donate-section">

    </div>
    
</body>
</html>
